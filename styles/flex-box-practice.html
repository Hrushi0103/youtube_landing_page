<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box-practice</title>
</head>
<body>
    <div style="display: flex; ;" >
        <div style="background-color: lightblue;">one</div>
        <div style="background-color:lightpink">two<p>text</p></div>
    </div>

    <div style="display: flex;margin-top: 30px;" >
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: rgba(98, 100, 101, 0.807); width: 100px;">100px</div>
        <div style="background-color:lightpink; flex: 1;">flex: 1</div> 
    </div>

    <div style="display: flex;margin-top: 30px; height: 80px; border: 2px solid gray;
    justify-content: space-between; align-items: center;" >
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <!-- <div style="background-color:lightpink; width: 100px;">100px</div> -->
        <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>
    
</body>
</html>
